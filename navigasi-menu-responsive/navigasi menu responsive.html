    <script>
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                var element = document.getElementById("nav");
                var element1 = document.querySelectorAll("ul > li > a");
                element.classList.add("mystyle");
                for (var y = 0; y < element1.length; y++) {
                element1[y].classList.add("mystyle1");
                }
            } else {
                var element = document.getElementById("nav");
                var element1 = document.querySelectorAll("ul > li > a");
                element.classList.remove("mystyle");
                for (var y = 0; y < element1.length; y++) {
                element1[y].classList.remove("mystyle1");
                }
            }
        }
    </script>
    <script>
        function openMood(evt, moodName) {
        var i, card, btn;
        card = document.getElementsByClassName("card");
        for (i = 0; i < card.length; i++) {
        //    card[i].style.display = "none";
        }
        btn = document.getElementsByClassName("btn");
        for (i = 0; i < btn.length; i++) {
            btn[i].className = btn[i].className.replace(" active", "");
        }
        document.getElementById(moodName).style.display = "block";
        evt.currentTarget.className += " active";
        }
    </script>

    <script type="text/javascript">
      var imageno =1;
        displayimg(imageno);

        function nextimg(n){
            displayimg(imageno += n)
        }

        function currentSlide(n){
            displayimg(imageno = n)
        }

        function displayimg(n){
            var i;
            var image = document.getElementsByClassName("image");
            var dots = document.getElementsByClassName("dot");

            if(n > image.length){
                imageno = 1;
            }

            if(n < 1){
                imageno = image.length;
            }

            for(i=0; i < image.length; i++){
                image[i].style.display = "none";
                image[i].className = image[i].className.replace(" active", "");
            }

            for(i=0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" active1", "");
            }

            image[imageno - 1].style.display ="block";
            image[imageno - 1].className += " active";
            dots[imageno - 1].className += " active1";

            
        }
        // Auto Slide   if you need auto slide ,remove the commit "//"

        var slideIndex = 0;
        showSlides();
        function showSlides() {
        var i;
        var slides = document.getElementsByClassName("image");
        var dots = document.getElementsByClassName("dot");
          
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
            slides[i].className = slides[i].className.replace(" active", "");
            
        }
         slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1 
        }

        for(i=0; i < dots.length; i++){
                dots[i].className = dots[i].className.replace(" active1", "");
            }
       

        slides[slideIndex - 1].style.display = "block";
        slides[slideIndex - 1].className += " active";
        dots[slideIndex  - 1].className += " active1";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

    </script>
